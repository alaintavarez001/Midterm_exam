<!DOCTYPE html>

<html lang="en">

<head>
    <title>Midterm Exam</title>
    
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
</head>

  <div class="col s12 m12">           
    <form action="http://www.swolebrain.com:4003/email" 
          method="post">
      <div class="row">
        <input type="text"
               name="full_name"
               id="firstname"><br>
        <label for="firstname">
                     First Name
        </label>
      </div>
      <div class="row">
          <input type="text"
                 name="full_name"
                 id="lastname">
          <label for="lastname"><br>
                      Last Name
          </label>
      </div>
      <div class="row">
        <input type="text"
               name="email"
               id="email"><br>       
        <label for="email">
                      E-Mail    
        </label>
      </div>
      <div class="row">
        <input type="text"
               name="phone"
               id="phone"><br>       
        <label for="phone">
                      Phone Number   
        </label>
      </div>
      <div class="row">
        <input type="text"
               name="hora"
               id="besttimetocontact"><br>       
        <label for="besttimetocontact">
                      Best Time to Contact (HR:MN)   
        </label>
      </div>
      <div class="row">
        <input type="text"
               name="ddate"
               id="bestdatetocontact"><br>       
        <label for="bestdatetocontact">
                      Best Date to Contact (DD/MON/YR) 
        </label>
      </div>
      <div class="row">
        <input type="text"
               name="message"
               id="reasonforcontact"><br>       
        <label for="reasonforcontact">
                      Reason for Contact (brief description)  
        </label>
      </div>
      <div class="row">
        <button class="btn"
                type="submit"
                name="action">
        <i      class="material-icons right">send</i>
        </button>
      </div>
      <div class="destemail">
        <input type="email"
               value="amniskin@fvi.edu"
               name="dest_email">         
      </div>       
    </form>
</div>
